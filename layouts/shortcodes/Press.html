{{ range .Site.Data.Press }}

        <div class="col-lg-12 press-section-header">
            <div>{{ .title }}</div>
        </div>

        {{ range .assets }}
        <div class="col-6 col-sm-4 col-md-2 col-lg-2 press-container">
            <div class="press-part card">
                <div class="image-holder">
                    <a href="/assets/images/press-thumbnails/{{ .thumbnail }}" target="_blank">
                        <img class="card-img-top" src="/assets/images/press-thumbnails/{{ .thumbnail }}" alt="{{ .description }}">
                    </a>
                </div>
                <div class="press-part-info">
                    <div class='press-part-title'>{{ .title }}</div>
                    <div class='press-part-description'>{{ .description }}</div>
                    <div class='press-part-download'>
                        {{ range $key, $value := .files }}
                        <a target="_blank" href="/downloads/press/{{ $value  }}">{{ $key | upper }}</a>
                        {{ end }} 
                        {{ if .collection }} <a target="_blank" href="/downloads/press/{{ .collection }}">Collection</a> {{ end }}                   
                    </div>
                    
                    <br/>
                </div>
            </div>
        </div> 
        {{ end }}

        
        
{{ end }}
